<h2>表單權限</h2>

<br>

<mat-card>
    <mat-card-content>

        <mat-form-field appearance="fill" class="w-100 org-picker-div">
            <mat-label>部門員工</mat-label>
            <input matInput [(ngModel)]="name" readonly>

            <ngx-org-user-picker class="org-picker-btn" (orgPickerCallBackEmitter)="orgEmitter($event)">
            </ngx-org-user-picker>


        </mat-form-field>

    </mat-card-content>
</mat-card>

<br><br>


<div class="row">

    <div class="form-card col-12 col-md-4 mb-4" *ngFor="let item of list">

        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    {{item.typeName}}
                </mat-card-title>
            </mat-card-header>

            <mat-card-content class="">

                <div class="row">
                    <div class="pb-3 col-12 col-xl-4" *ngFor="let form of item.children">
                        {{form.formName}}

                        <div class="row" *ngFor="let auth of form.auth">
                            <div class="col">
                                <mat-checkbox [(ngModel)]="auth.status" class="mat-checkbox-layout-hover"
                                    (ngModelChange)="update($event, form, auth)">
                                    {{auth.typeName}}
                                </mat-checkbox>

                            </div>

                        </div>



                    </div>
                </div>


            </mat-card-content>

        </mat-card>

    </div>

</div>
