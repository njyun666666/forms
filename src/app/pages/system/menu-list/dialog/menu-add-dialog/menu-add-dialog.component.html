<h2 mat-dialog-title>新增側邊選單</h2>

<mat-dialog-content class="mat-typography" [formGroup]="form">

  <mat-form-field class="w-100">
    <mat-label>選單名稱</mat-label>
    <input matInput formControlName="menuName" placeholder="Ex. Home">
  </mat-form-field>

  <br>

  <mat-form-field class="w-100">
    <mat-label>上層選單</mat-label>
    <mat-select formControlName="mainMenu">
      <mat-option value=0>無</mat-option>
      <mat-option *ngFor="let x of MenuList" [value]=x.menuID>{{x.menuName}}</mat-option>
    </mat-select>
  </mat-form-field>

  <br>

  <mat-form-field class="w-100">
    <mat-label>網址</mat-label>
    <input matInput autocomplete="new-password" formControlName="url" placeholder="Ex. /pages/system/menuList">
  </mat-form-field>
  <br>

  <mat-form-field class="w-100">
    <mat-label>Icon</mat-label>
    <input matInput formControlName="icon" placeholder="Ex. fa-home">
  </mat-form-field>
  <br>

  <mat-form-field class="w-100">
    <mat-label>狀態</mat-label>
    <mat-select formControlName="status">
      <mat-option value=1>開啟</mat-option>
      <mat-option value=0>關閉</mat-option>
    </mat-select>
  </mat-form-field>
  <br>

  <mat-form-field class="w-100">
    <mat-label>種類</mat-label>
    <mat-select formControlName="type">
      <mat-option *ngFor="let x of MenuType" [value]=x.typeID.toString()>{{x.typeName}}</mat-option>
    </mat-select>
  </mat-form-field>
  <br>

  <mat-form-field class="w-100">
    <mat-label>排序</mat-label>
    <input matInput formControlName="sort" placeholder="Ex. 0">
  </mat-form-field>
  <br>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">取消</button>
  <button mat-raised-button cdkFocusInitial color="primary" (click)="AddMenu()">新增</button>
</mat-dialog-actions>
