<mat-card [nbSpinner]="isLoading">
    <mat-card-header>
        <mat-card-title><i class="fas fa-edit"></i> 草稿</mat-card-title>
    </mat-card-header>

    <mat-card-content class="p0">

        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="w-100 row-border hover ">
            <thead>
                <tr>
                    <th scope="col" class="text-center">表單</th>
                    <th scope="col" class="text-center">時間</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of list">
                    <td class="text-center">
                        <a [routerLink]="['/form/add/'+item.formClass]" [queryParams]="{formID:item.formID}">
                            {{item.formName}}
                        </a>
                    </td>
                    <td class="text-center">{{item.updateDate | date:'YYYY/MM/dd HH:mm'}}</td>
                </tr>
            </tbody>
        </table>


    </mat-card-content>

</mat-card>
